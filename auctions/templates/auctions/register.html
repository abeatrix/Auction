{% extends "auctions/layout.html" %}

{% block body %}
<div class="container m-5 p-3">
<div class="d-flex justify-content-center">

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form  class="w-50 m-5" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control w-50" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control w-50" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control w-50" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control w-50" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary w-50" type="submit" value="Register">
    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p?
    </form>

</div>
</div>
{% endblock %}
