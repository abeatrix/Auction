{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container m-5 p-3">
    <h2>Creating a new Listing</h2>
    <form class="align-items-center m-5 p-3" method="POST" action="{% url 'create' %}">
        {% if errors %}
            <div class="alert alert-danger" role="alert">{{ errors }}</div>
        {% endif %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary my-5 w-50" >Submit</button>
    </form>
</div>
{% endblock %}
